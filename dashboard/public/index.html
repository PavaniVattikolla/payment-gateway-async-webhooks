<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="%PUBLIC_URL%/config.js"></script>
    <script>
        window.GATEWAY_CONFIG = {
            apiBaseUrl: process.env.REACT_APP_API_BASE_URL || 'http://localhost:3001',
            webhookEndpoint: process.env.REACT_APP_WEBHOOK_ENDPOINT || '/webhooks',
            merchantId: process.env.REACT_APP_MERCHANT_ID || 'test-merchant'
        };
    </script>
</body>
</html>
